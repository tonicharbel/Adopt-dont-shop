<!-- HTML for displaying individual pet details -->


<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const petName = urlParams.get('name');
        const petDescription = urlParams.get('description');
        const petImage = urlParams.get('image');

        // Display pet details on the page
        document.getElementById('pet-name').textContent = petName;
        document.getElementById('pet-description').textContent = petDescription;
        document.getElementById('pet-image').setAttribute('src', petImage);
    });
</script>
